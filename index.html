<u>Instructions:</u><br>
    On your mobile device, walk into downtown and attempt to find the hidden location
    <h1><div id="demo" style="background-color:gold; width: 128px; height: 128px; border-radius: 64px; border: 5px solid tomato; text-align:center;top: 64px;"></div></h1>

    <script>
      var x = document.getElementById("demo");
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
        }
        
      

      function showPosition(position) {
        var lat = position.coords.latitude;
        var lon = position.coords.longitude;
        var actlat = 41.430211
        var actlon = -81.391530
        var dist = Math.round((Math.abs(lat - actlat) + (Math.abs(lon - actlon)/2)) * 10000);
        x.innerHTML = "[" + dist + "]"; 
        if (dist == 0) {
        x.innerHTML = "Congrats on finding the correct location (triangle park) <a href='https://goo.gl/forms/xdrpGTsmBf3sOzs13'>CLICK to verify</a>"
        }
      }
setInterval(getLocation, 50)
    </script>
