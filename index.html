<h3>
a game about searching
</h3>

    <p id="demo"></p>

    <script>
      var x = document.getElementById("demo");
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
        }
        
      

      function showPosition(position) {
        var lat = position.coords.latitude;
        var lon = position.coords.longitude;
        var actlat = 41.4377559
        var actlon = -81.3285362
        var dist = Math.round((Math.abs(lat - actlat) + Math.abs(lon - actlon)) * 10000);
        x.innerHTML = "DISTANCE:" + dist; 
        if (dist == 0) {
        x.innerHTML = "YOU WIN!!! <a href='https://goo.gl/forms/xdrpGTsmBf3sOzs13'>CLICK to verify</a>"
        }
      }
setInterval(getLocation, 50)
    </script>
